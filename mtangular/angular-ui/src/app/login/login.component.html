<div style="padding-top: 110px">

</div>

<div id="over">
  <img src="../assets/logo.jpg" width="100px" />
</div>

<div class="card">
 
    <div class="container">
        <form #f="ngForm" name="form" (ngSubmit)="f.form.valid && login()" novalidate>
      <div class="form-group" [ngClass]="{'has-error':f.submitted && !username.valid}">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" [(ngModel)]="model.username" #username="ngModel" required
        />
        <div *ngIf="f.submitted && !username.valid" class="help-block">Username required</div>
      </div>
      <div class="form-group" [ngClass]="{'has-error':f.submitted && !password.valid}">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="model.password" #password="ngModel"
          required/>
        <div *ngIf="f.submitted && !password.valid" class="help-block">Password required</div>
      </div>
      <div class="form-group" style=" margin: 0 auto;text-align:center;">
        <!-- <input type="button" class="btn btn-primary" value="login" /> -->
        <button class="btn btn-primary">login</button>
      </div>
      <div *ngIf="loginerror" class="help-block">{{loginerrormsg}}</div>
    </form>
    
    </div>
</div>
